<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- bootstrap javascript  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- local javascript -->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12"><img src="assets/images/titleImage.png"></div>
            </div>            
        </div>        
    </header>
    <div class="container">
        <!-- Instruction Section -->
        <div class="row">
            <div class="col-6">
                <div class="instructionBlock">
                    <image src="assets/images/canvas-back2.png"></image>

                </div>
            </div>
            <!-- This is the Game Field, Computer defined random number and score field -->
            <div class="col-6">
                <div class="row">
                <!--ScoreCard Stars Here  -->
                    <div class="col-3">                                  
                        <div class="scoreField">                    
                            <div class="row">
                                <div class="col-6">
                                        <div><h4>Score</h4></div>
                                </div>                  
                            </div>
                            <div class="row">
                                    <div class="col-6">
                                            <div><h3>Wins:</h3></div>
                                    </div>
                                    <div class="col-6">
                                            <div><span id="wins"></span></div>
                                    </div>
                            </div>        
                            <div class="row">
                                    <div class="col-6">
                                            <div><h3>Losses:</h3></div>
                                    </div>
                                    <div class="col-6">
                                            <div><span id="losses"></span></div>
                                    </div>
                            </div>                    
                        </div>
                    </div>
                </div>
                <!-- GameField and UserScore -->
                <div class="row">
                    <div class="col-6">
                        <div class="gameField"></div>
                    </div>
                    <div class="col-6">
                        <!-- User Score will be displayed here -->
                                           
                    </div>   
                </div>               
            </div>
        </div>
        <div class="row">
            <!-- User guess "Crystals" will be displayed here -->
            <div class="col-3">
                    <div class="userScore"></div> 
            </div>
            <div class="col-7">
                <div class="userGuess"></div>                            
                    <img src="assets/images/blueGem.png" class="btn-cryst" id="crystOne" width="125px" height="125px"><img src="assets/images/greenGem.png" class="btn-cryst" id="crystTwo" width="125px" height="125px"><img src="assets/images/redGem.png" class="btn-cryst" id="crystThree" width="125px" height="125px"><img src="assets/images/tealGem.png" class="btn-cryst" id="crystFour" width="125px" height="125px">
            </div>
            <div class="col-2"></div>
        </div>
    </div>    
</body>
</html>
